<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>MeMe Generator </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="meme-generator">
      <button class="generate-meme-btn">Generate Meme</button>
      <div class="container text-center" style="display: flex;justify-content: center;align-items: center;">
        <div class="row">
          <div class="col lg-6">
            
          </div>
          <div class="col">
          <button class="button" ></button>
          </div>
          <div class="col">

            <div class="card" style="width: 28rem;" >
              <img style="margin-top: 30px;" src="" alt="" width="100%" height="100vh" />
              <div class="card-body">
                <h5 class="card-title"><h2 class="meme-title">Loading...</h2></h5>
                <p class="card-text"><div class="meme-author"></div></p>
              </div>
            </div>

          </div>
        </div>
      </div>
      


      

    </div>

    <script src="script.js"></script>
  </body>
</html>
